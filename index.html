<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <span class="dark">Dark Mode</span>
    <main class="main">
        <div class="child">
            <input type="text" placeholder="0" disabled>
            <div class="btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="black">+</button>
            </div>
            <div class="btn">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="black">-</button>
            </div>
            <div class="btn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="black">*</button>
            </div>
            <div class="btn">
                <button class="red">C</button>
                <button>0</button>
                <button class="black">=</button>
                <button class="black">/</button>
            </div>
        </div>
    </main>
</body>
</html>
